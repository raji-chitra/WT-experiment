<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        select, input, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Bill Calculator</h2>

    <div class="container">
        <label for="item">Select Item:</label>
        <select id="item">
            <option value="50">Paracetamol - ₹50</option>
            <option value="150">Cough Syrup - ₹150</option>
            <option value="500">Mobile Charger - ₹500</option>
            <option value="15000">Smartphone - ₹15,000</option>
        </select>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <button onclick="calculateBill()">Calculate Bill</button>

        <p id="result"></p>
    </div>

    <script>
        function calculateBill() {
            let itemPrice = parseInt(document.getElementById("item").value);
            let quantity = parseInt(document.getElementById("quantity").value);
            let total = itemPrice * quantity;
            
            document.getElementById("result").innerHTML = "Total Bill: ₹" + total;
        }
    </script>

</body>
</html>
